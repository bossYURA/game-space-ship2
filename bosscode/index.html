<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="ui-layer">
        <div id="score-board">Score: <span id="score">0</span></div>
        <div id="level-board">Level: <span id="level">1</span></div>
        <div id="start-screen" class="overlay">
            <h1>NEON ASSAULT</h1>
            <p>Press <span class="key">SPACE</span> to Start</p>
            <p class="instructions">Arrows to Move â€¢ Space to Shoot</p>
        </div>
        <div id="game-over-screen" class="overlay hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Press <span class="key">SPACE</span> to Restart</p>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>

</html>
